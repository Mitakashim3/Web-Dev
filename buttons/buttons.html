<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <title>Button</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="Colored Xenhusk (Medium).png" type="image">
    </head>
    <body>
        <div class="button-container">
        <button type="button" class="cancel" onclick="alert('Cancel')" style="--clr:#6b6b6b">Cancel</button>
        <button type="button" class="confirm" onclick="alert('Confirm')" style="--clr:#6b6b6b">Confirm</button>
    </div>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username">
        <label for="password">Password</label>
        <input type="password" id="password">
        <button type="submit" onclick="alert('Submit')">Submit</button>
    </form>
    </body>
</html>
</html>
