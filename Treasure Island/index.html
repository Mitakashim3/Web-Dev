<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Island</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://miro.medium.com/v2/resize:fit:1100/format:webp/1*MJY408cZ4TdKtxIBHGrsJw.png');
    background-repeat: no-repeat;
    background-size: 100% 138%;
    background-color: #107C10; 
    color: yellow; 
    text-align: center; 
    padding: 20px; 
    margin: 0; 
}

header {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 20px; 
    margin-bottom: 20px; 
    border-radius: 10px; 
}

.xbox-details {
    background-color: rgba(0, 0, 0, 0.7);
    color: white; 
    padding: 20px; 
    margin: 20px auto;
    max-width: 600px;
    border-radius: 10px;
}

h1 {
    font-size: 36px; 
    margin-top: 20px; 
}

h2 {
    font-size: 24px; 
    margin-bottom: 30px;
}

a {
    color: white;
    text-decoration: none;
    transition: color 0.3s; 
}

a:hover {
    color: #00BFFF; 
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #0078D4;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #E81123;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-size:auto ;
  background-color: rgba(0,0,0,0.4);
  padding-top: 60px;
}

.modal-content {
  background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
  margin: 5% auto 15% auto;
  border: 1px solid #ccc;
  width: 80%; 
  border-radius: 10px; /* Add rounded corners */
  background-image: url('https://cdn.britannica.com/47/196647-131-71B7D8E8/Photo-treasure-chest-gold-pirate-Island.jpg');
  background-repeat: no-repeat;
  background-size: 1000px 355px; /* Ensure the background image covers the entire area */
}


.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<header>
    <h1 style="color:red">The Treasure Island</h1>
    <p>Get ready to explore like Jim!</p>
</header>

<div id="details" class="xbox-details">
    <h2>Details</h2>
    <p>Welcome to <span style="font-weight: bold;">Treasure Island</span>! Discover hidden treasures and embark on epic quests. Are you ready?</p>
    <button onclick="document.getElementById('id01').style.display='block'">Start Exploring</button>
</div>

<div id="id01" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('id01').style.display='none'">&times;</span>
		<div class="box-sizing">
        <h2 style="color:red">Login to Explore</h2>
		</div>
        <form id="loginForm" action="/action_page.php" method="post">
            <div class="container">
                <label for="uname"><b style="color:blue; background-color: yellow;">Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b style="color:blue; background-color: yellow;">Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                    
                <button type="button" onclick="login()">Login</button>
                <label style="color:black">
                    <input type="checkbox" checked="checked" name="remember"> Remember me</label>
            </div>

            <div class="container" style="background-color:gray">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw" style="color:black">Forgot <a style="color:blue ; text-underline" href="https://web.facebook.com/login/identify/?ctx=not_my_account">password?</a></span>
            </div>
        </form>
    </div>
</div>


<script>
function login() {
    // Dummy login validation, replace with actual logic
    var username = document.getElementsByName("uname")[0].value;
    var password = document.getElementsByName("psw")[0].value;
    
    // Check if username and password are correct (dummy validation)
    if (username === "uname" && password === "psw") {
        // Redirect to the link after successful login
        window.location.href = "https://store.steampowered.com/app/1314190/Treasure_Islands/"; // Replace "https://example.com" with your desired link
    } else {
        alert("Invalid username or password. Please try again.");
    }
}
</script>

</body>
</html>
</html>
