<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS - Mabels</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <header>
      <h2 class="logo">Mabels POS</h2>
      <nav class="navbar">
        <a href="index.html">Inventory</a>
        <a href="#">POS</a>
        <a href="#">Orders</a>
      </nav>
    </header>
  </div>
  <div class="pos-system">
    <div class="products">
      <h3>Products</h3>
      <div id="productList">
        <!-- Product items will be dynamically added here -->
      </div>
    </div>
    <div class="cart">
      <h3>Cart</h3>
      <table id="cartTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
      <div class="total">
        <strong>Total:</strong> ₱<span id="totalPrice">0.00</span>
      </div>
      <div class="payment">
        <label for="billInput">Bill:</label>
        <input type="number" id="billInput" placeholder="Enter bill amount">
        <button id="checkoutButton">Checkout</button>
      </div>
      <div class="change" id="changeOutput" style="display: none;">
        <strong>Change:</strong> ₱<span id="changeAmount">0.00</span>
      </div>
    </div>
  </div>
  <script type="module" src="pos.js"></script>
</body>
</html>
